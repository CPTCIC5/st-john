{% extends "base.html" %}
{% block title %} Contact {% endblock title %}

{% block body %}

{% load static %}

           <div style="margin: 180px;margin-top: 140px;">
            <center><h1>Contact Us</h1></center>
            <form method="POST">
              {% csrf_token %}
                <div class="inputs">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="" required style="margin-bottom: 20px;">
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="" required style="margin-bottom: 20px;">
                </div>
                <div class="inputs">
                    <label for="contact_no">Contact No.</label>
                    <input type="tel" name="contact_no" id="" required style="margin-bottom: 20px;">
                </div>
                <div class="inputs">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="" required style="margin-bottom: 20px;">
                </div>
                <div class="inputs">
                    <label for="message">Your Message</label>
                    <textarea rows="15" name="message" cols="20" required style="margin-bottom: 20px;"></textarea>
                </div>
                <div>
                <input type="submit" class="btn-contact" value="Submit" style="background-color: #bd081d; color: white; cursor: pointer;padding: 10px;">
                </div>
            </form>
        </div>
{% endblock body %}
